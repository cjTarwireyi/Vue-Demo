
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learing Vue</title>
        <script  src="https://unpkg.com/vue@3.0.2"></script>
    </head>
    <h1>Hello Vue :)</h1>
    <div id="app">
        <h4>{{title}}</h4>
        <ul>
            <li v-for="book in filteredBooks">
                <h3>
                    {{book.title}}
                </h3>
                <p>
                    {{book.author}}
                </p>

            </li>
        </ul>
    </div>
</html>
<script src="app.js"></script>
